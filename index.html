<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <div class="container mt-4 my-5 pt-4 ">

        <div class="row  border bg-light">

            <div class="col p-5 mb-2">

                <div class="row mb-5 text-center align-items-center">
                    <div class="col-5 border-bottom border-3 border-dark ">
                        <button class="btn btn-outline-light text-dark w-100 fw-bold">Login</button>
                    </div>
                    <div class=" col-1"><img src="./img/line-vertical.png" alt="" srcset=""></div>
                    <div class="col-5  border-3 border-dark ">
                        <button class="btn btn-outline-light text-dark w-100 fw-normal">Crear Cuenta</button>
                    </div>
                </div>
                <div class="formulario_1 hide mt-3">

                    <!-- Formulario -->
                    <form action="#" id="loginformulario">
                        <div class="mb-4">
                            <label for="email" class="form-label">Correo Electronico</label>
                            <input type="email" name="email" id="" class="form-control userEmail">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" name="password" id="" class="form-control userPassword">
                        </div>
                        <div class="mb-4 form-check">
                            <input type="checkbox" name="connected" id="" class="form-check-input">
                            <label for="connected" class="form-check-label userKeepConnect">Mantenerme Conectado</label>
                        </div>
                        <div class="d-grid">
                            <button type="button" class="btn btn-primary buttonIS">Iniciar Sesion</button>
                        </div>
                        <div class="my-4 text-center">
                            <span><a href="#">Olvidaste tu Contraseña?</a></span>
                        </div>
                    </form>

                    <!-- Redes sociales -->
                    <div class="container text-center ">
                        <div class="row text-center mt-2">
                            <div class="col-12">Iniciar Sesion</div>
                        </div>

                        <div class="row mt-3">
                            <div class="col">
                                <button class="btn btn-outline-info text-dark my-1 border-0">
                                    <div class="row align-items-center">
                                        <div class="col-2"><img src="./img/facebook.svg" alt="facebook" width="32">
                                        </div>
                                        <div class="col-9 text-center">Facebook</div>
                                    </div>
                                </button>
                            </div>

                            <div class="col">
                                <button class="btn btn-outline-info text-dark my-1 border-0 ">
                                    <div class="row align-items-center">
                                        <div class="col-2"><img src="./img/google.svg" alt="google" width="32"></div>
                                        <div class="col-9 text-center">Google</div>
                                    </div>
                                </button>
                            </div>

                        </div>

                    </div>

                </div>
            </div>

            <div class="col bg-info w-100% text-white p-5">
                <div class="row">
                    <div class="text-start">
                        <img src="./img/cat.svg" alt="" width="100">
                    </div>
                    <div class="info">
                        <div class="h1 my-3">Bienvenidos a CatLog</div>
                        <div class="h5">Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus
                            doloribus blanditiis quo atque recusandae quisquam enim voluptatem saepe numquam minus
                            nesciunt autem laborum reprehenderit veritatis assumenda vel, possimus at eum?</div>
                    </div>
                </div>
            </div>

        </div>

    </div>
    <script src="./js/app.js"></script>
</body>

</html>
